version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: saas-automation-db-dev
    environment:
      POSTGRES_DB: saas_automation_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - saas-dev-network
    restart: unless-stopped

  # Redis for development
  redis:
    image: redis:7-alpine
    container_name: saas-automation-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - saas-dev-network
    restart: unless-stopped

  # Zookeeper for Kafka coordination (Development)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: saas-automation-zookeeper-dev
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - saas-dev-network
    restart: unless-stopped

  # Kafka for event streaming (Development)
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: saas-automation-kafka-dev
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
    volumes:
      - kafka_dev_data:/var/lib/kafka/data
    networks:
      - saas-dev-network
    restart: unless-stopped

  # Development Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: saas-automation-app-dev
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/saas_automation_dev
      
      # Authentication (Clerk)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      
      # Google Drive
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      OAUTH2_REDIRECT_URI: ${OAUTH2_REDIRECT_URI}
      
      # Discord
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      
      # Slack
      SLACK_CLIENT_ID: ${SLACK_CLIENT_ID}
      SLACK_CLIENT_SECRET: ${SLACK_CLIENT_SECRET}
      
      # Notion
      NOTION_CLIENT_ID: ${NOTION_CLIENT_ID}
      NOTION_CLIENT_SECRET: ${NOTION_CLIENT_SECRET}
      
      # Webhook URLs
      NGROK_URI: ${NGROK_URI}
      CRON_JOB_KEY: ${CRON_JOB_KEY}
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Kafka
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: saas-automation-app-dev
      
      # Node Environment
      NODE_ENV: development
      
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - saas-dev-network
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - ./certificates:/app/certificates:ro
      - ./logs:/app/logs

volumes:
  postgres_dev_data:
  redis_dev_data:
  kafka_dev_data:

networks:
  saas-dev-network:
    driver: bridge 